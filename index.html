<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メリノ工房 - アイデアを、形に。</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <div class="container">
            <h1 class="logo">メリノ工房</h1>
            <div class="nav-items">
                <a href="#" class="nav-link">プライバシーポリシー</a>
                <a href="#" class="nav-link">お問い合わせ</a>
                <a href="#" class="nav-link">作品一覧</a>
                <a href="#" class="nav-button">HOME</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h2 class="hero-title">アイデアを、形に。</h2>
        </div>
    </header>

    <section class="services">
        <div class="container">
            <div class="service-grid">
                <div class="service-card">
                    <div class="service-image">
                        <img src="images/app-development.jpg" alt="アプリ制作">
                    </div>
                    <div class="service-content">
                        <h3>アプリ制作</h3>
                        <p>現在開発中！</p>
                    </div>
                </div>
                <div class="service-card">
                    <div class="service-image">
                        <img src="images/content-creation.jpg" alt="コンテンツ制作">
                    </div>
                    <div class="service-content">
                        <h3>コンテンツ制作</h3>
                        <p>note・YouTube・Kindle等</p>
                    </div>
                </div>
                <div class="service-card">
                    <div class="service-image">
                        <img src="images/illustration.jpg" alt="イラスト制作">
                    </div>
                    <div class="service-content">
                        <h3>イラスト制作</h3>
                        <p>ぴにおんの制作実績</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="team">
        <div class="container">
            <div class="team-member">
                <img src="images/member1.jpg" alt="メカニカルごーと" class="member-image">
                <h3>メカニカルごーと<br>代表兼技術担当</h3>
            </div>
            <div class="team-member">
                <img src="images/member2.jpg" alt="ぴにおん" class="member-image">
                <h3>ぴにおん<br>デザイン担当</h3>
            </div>
        </div>
    </section>
</body>
</html>
